<header #header>
  <div class="content header-container">
    <div class="left">
      <img class="logo" routerLink="" ngSrc="../../../../../images/parti-congolais-du-travail.png" alt="Logo du site web campagne du président Denis Sassou Nguesso" width="80" height="80" priority/>
      <p>
        PARTI <br>
        CONGOLAIS <br>
        DU TRAVAIL
      </p>
    </div>

    <nav>
      <ul>
        <li>
          <a routerLink="/" routerLinkActive="active-link" [routerLinkActiveOptions]="{ exact: true }">Accueil</a>
        </li>
        <li >
          <a routerLink="/biographie" routerLinkActive="active-link">Biographie</a>
        </li>
        <li>
          <a routerLink="/grands-dossiers" routerLinkActive="active-link">Grands Dossiers</a>
        </li>
        <li>
          <button>Projet de société</button>
        </li>
      </ul>
    </nav>
    
    <div
      class="burger"
      [class]="displayMenu === true ? 'show-cross' : ''"
      (click)="onBurgerMenu()"
    >
      <span></span>
      <span></span>
      <span></span>
    </div>
  </div>

    <p-dialog
    [(visible)]="displayMenu"
    position="right"
    [draggable]="false"
    [blockScroll]="true"
    header="MATOMBA 2025"
    styleClass="nav-small-screen"
    maskStyleClass="mask-nav-small-screen"
  >
    <app-nav-small-screen
      (onNavigationOnSmallScreenEvent)="menuForSmallScreenHandler($event)"
    >
    </app-nav-small-screen>
  </p-dialog>
</header>
